<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="all">
         <div class="text-box">
            <div>0</div>
         </div>
        <div class="buttts">
            <div class="one">
                <button class="action babyblue">AC</button>
                <button class="action babyblue">+/-</button>
                <button class="action babyblue">%</button>
                <button class="action orange">/</button>
            </div>
            
            <div class="two">
                <button class="num green">7</button>
                <button class="num green">8</button>
                <button class="num green">9</button>
                <button class="action orange">*</button>
            </div>
    
            <div class="three">
                <button class="num green">4</button>
                <button class="num green">5</button>
                <button class="num green">6</button>
                <button class="action orange">-</button>
            </div>
    
            <div class="four">
                <button class="num green">1</button>
                <button class="num green">2</button>
                <button class="num green">3</button>
                <button class="action orange">+</button>
            </div> 
    
            <div class="five">
                <button style="flex-grow: 2.18" class="num green">0</button>
                <button style="flex-grow: 1" class="num green">.</button>
                <button style="flex-grow: 1" class="action orange">=</button>
            </div> 

         </div> 
        
    </div>
</body>
<script src="javascript.js"></script>
</html>
