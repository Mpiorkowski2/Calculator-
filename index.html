<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="all">
         <div id="text-box">
            <div>0</div>
         </div>
        <div class="buttts">
            <div class="one">
                <button value="clear" class="clear babyblue">AC</button>
                <button value="sign" class="sign babyblue">+/-</button>
                <button value="percentage" class="percentage babyblue">%</button>
                <button value="/" class="action orange">/</button>
            </div>
            
            <div class="two">
                <button value="7" class="num green">7</button>
                <button value="8" class="num green">8</button>
                <button value="9" class="num green">9</button>
                <button value="*" class="action orange">*</button>
            </div>
    
            <div class="three">
                <button value="4" class="num green">4</button>
                <button value="5" class="num green">5</button>
                <button value="6" class="num green">6</button>
                <button value="-" class="action orange">-</button>
            </div>
    
            <div class="four">
                <button value="1" class="num green">1</button>
                <button value="2" class="num green">2</button>
                <button value="3" class="num green">3</button>
                <button value="+" class="action orange">+</button>
            </div> 
    
            <div class="five">
                <button value="0" style="flex-grow: 2.18" class="num green">0</button>
                <button value="." style="flex-grow: 1" class="decimal green">.</button>
                <button value="=" style="flex-grow: 1" class="equal orange">=</button>
            </div> 

         </div> 
        
    </div>
</body>
<script src="javascript.js"></script>
</html>
